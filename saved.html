<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Software, die die Bildschirmfotos auf eine Art und Weise visualisiert, die es ermöglicht, das Nutzerverhalten besser zu verstehen.">
    <meta name="keywords" content="content, finder">
    <meta name="author" content="Abdulkadir Bülbül, Adis, Ali Hamid, Fabian Richter">
    <title>Saved Screenshots</title>
    <link rel="stylesheet" href="saved.css" type="text/css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>ContentFinders</h1>
        <img id="herzsymbol" src="herzsymbol.png" alt="Herzsymbol">
        <a href="home.html"><img id="filter-symbol" src="filter.png" alt="Filter"></a>
        <img id="statistics" src="statistics.png" alt="Statistics">
        <div id="rect"></div>
    </header>
    <h1>Saved Image</h1>
    <div class="container">
        <div class="left-screens">
            <!-- Hier werden die linken Screenshots angezeigt -->
            <div class="screenshot-display">
                <img src="" alt="Screenshot left view" id="leftScreenshot">
                <div class="heart-symbol-container">
                    <div class="heart-symbol left"></div>
                </div>
            </div>
        </div>
        
        <div class="right-screens">
            <!-- Hier werden die rechten Screenshots angezeigt -->
            <div class="screenshot-display">
                <img src="" alt="Screenshot right view" id="rightScreenshot">
                <div class="heart-symbol-container">
                    <div class="heart-symbol right"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
